<head>

    <style> 
       body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, rgba(255, 182, 193, 0.8), rgba(211, 211, 211, 0.8), rgba(255, 255, 255, 0.6));
    overflow: hidden;
    position: relative;
    animation: aurora 5s infinite alternate;
}

@keyframes aurora {
    0% { background-position: 0% 50%; }
    100% { background-position: 100% 50%; }
}



.background {
    position: absolute;
    width: 100%;
    height: 100%;
}

.shape {
    position: absolute;
    opacity: 0.8;
    animation: float 6s ease-in-out infinite;
}

@keyframes float {
    0% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
    100% { transform: translateY(0); }
}

.heart {
    width: 30px;
    height: 30px;
    background: red;
    position: relative;
    transform: rotate(45deg);
}

.heart:before, .heart:after {
    content: '';
    width: 30px;
    height: 30px;
    background: red;
    border-radius: 50%;
    position: absolute;
}

.heart:before {
    top: -15px;
    left: 0;
}

.heart:after {
    left: 15px;
    top: 0;
}

.calculator {
    background-color: rgba(255, 255, 255, 0.8);
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    text-align: center;
}

input {
    padding: 10px;
    font-size: 18px;
    border: 2px solid #ff6f61;
    border-radius: 5px;
    width: 225px;
}

button {
    padding: 10px 20px;
    font-size: 18px;
    background-color: #ff6f61;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 10px;
}

button:hover {
    background-color: #ff4c3b;
}



/* Rabbit styles */
.rabbit {
    position: relative;
    width: 180px;
    height: 220px;
    background-color:  rgb(149, 160, 172);
    border: 5px solid black;
    border-radius: 50% 50% 45% 45%; /* Egg-like shape for the body */
    animation: jump 1s ease infinite; /* Apply jump animation */
    top: -25px;
    left:230px;
    animation: move-in 2s ease-out, jump 1s ease infinite; /* Combine move-in and jump animations */
}

/* Animation for moving the rabbit from right to its position */
@keyframes move-in {
    0% {
        left: 100vw; /* Start off-screen to the right */
    }
    100% {
        left: 230px; /* End at the original position */
    }
}

/* Jumping animation (already in place) */
@keyframes jump {
    0% { top: -25px; }
    50% { top: -35px; }
    100% { top: -25px; }
}


/* Ears */
.ears {
    position: absolute;
    top: -60px;
    width: 100%;
    display: flex;
    justify-content: space-between;
    padding: 0 10px;
}

.ear {
    width: 50px;
    height: 100px;
    background-color: rgb(203, 2, 66);
    border: 5px solid black;
    border-radius: 50% 50% 45% 45%; /* Egg-like shape for the ears */
}

.inner-ear {
    position: absolute;
    top: 20px;
    left: 10px;
    width: 30px;
    height: 60px;
    background-color: pink;
    border-radius: 50% 50% 45% 45%;
}

.left-ear {
    transform: rotate(-15deg);
}

.right-ear {
    transform: rotate(15deg);
}

/* Face */
.face {
    position: absolute;
    top: 40px;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}

/* Eye styles */
.eye {
    width: 20px;
    height: 40px;
    background-color: black;
    border-radius: 50%;
    position: absolute;
    top: 30px !important; /* Ensure eyes are at the correct height */
    overflow: hidden; /* Hide overflow to ensure blink effect */
    animation: blink 3s infinite; /* Apply blink animation */
}

.eye .shine {
    position: absolute;
    width: 50%;
    height: 50%;
    background-color: rgb(248, 245, 245);
    border-radius: 50%;
    top: 10%; /* Adjust to position the shine */
    left: 10%; /* Adjust to position the shine */
    opacity: 0.6; /* Adjust transparency of the shine */
}

/* Blinking effect */
@keyframes blink {
    0%, 100% {
        transform: scaleY(1); /* Full height of the eye */
    }
    50% {
        transform: scaleY(0); /* Collapse to zero height for blink effect */
    }
}

.left-eye {
    left: 35px;
}

.right-eye {
    right: 35px;
}



/* Nose and mouth */
.nose {
    position: absolute;
    top: 220px !important; /* Ensure nose is moved further down */
    width: 30px;
    height: 15px;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
}

.nose-top {
    position: absolute;
    top: 0;
    width: 30px;
    height: 15px;
    background-color: black;
    border-radius: 15px 15px 0 0; /* Curved top */
}

.nose-left {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 15px;
    height: 15px;
    background-color: black;
    clip-path: polygon(100% 0, 0 100%, 100% 100%); /* Left triangle */
}

.nose-right {
    position: absolute;
    bottom: 0;
    right: 0;
    width: 15px;
    height: 15px;
    background-color: black;
    clip-path: polygon(0 0, 100% 100%, 0 100%); /* Right triangle */
}

.nose-line {
    position: absolute;
    width: 2px; /* Thickness of the line */
    height: 10px; /* Length of the line */
    background-color: black; /* Color of the line */
    top: 100px; /* Position the line under the nose */
    left: 50%; /* Center the line horizontally */
    transform: translateX(-50%); /* Centering the line */
}

/* Teeth container */
.teeth-container {
    position: absolute;
    top: -100px; /* Adjusted to ensure it fits within the face */
    display: flex;
    gap: 0px; /* No gap between the teeth */
    width: 50px; /* Adjust width to fit the teeth */
    height: 30px; /* Increased height to ensure teeth visibility */
    left: 3px;
}

.tooth {
    width: 10px;
    height: 20px;
    background-color: white;
    border: 2px solid black;
    border-radius: 0 0 5px 5px; /* Rounded bottom edges for the teeth */
}

.thinking-cloud {
    position: absolute;
    top: -150px; /* Adjust as needed */
    left: 50%;
    transform: translateX(-50%);
    width: 200px; /* Adjust width as needed */
    height: 120px; /* Adjust height as needed */
    background-color: white;
    border: 5px solid black;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Optional shadow */
    animation: cloudJump 1s ease infinite; /* Add jump animation */
}

.cloud-text {
    text-align: center; /* Center text horizontally */
    padding: 5px; /* Add padding to avoid text touching edges */
    font-size: 15px; /* Adjust font size if needed */
    line-height: 1.9; /* Adjust line height for spacing */
    word-wrap: break-word; /* Break long words to avoid overflow */
    overflow-wrap: break-word; /* Handle long words better */
}


.thinking-cloud::before,
.thinking-cloud::after {
    content: '';
    position: absolute;
    background-color: white;
    border: 5px solid black;
    border-radius: 50%;
    
}

.thinking-cloud::before {
    width: 60px;
    height: 60px;
    bottom: -30px;
    left: 20px;
}

.thinking-cloud::after {
    width: 40px;
    height: 40px;
    bottom: -40px;
    right: 150px;
}


/* Animation for thinking cloud jump effect */
@keyframes cloudJump {
    0%, 100% {
        transform: translateY(0); /* Start and end at the original position */
    }
    50% {
        transform: translateY(-10px); /* Move up */
    }
}





.circle-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 120px; /* Width adjusted for visibility */
    height: 120px; /* Height adjusted for visibility */
}

.circle {
    position: absolute;
    border-radius: 50%;
    border: 5px solid black;
    background-color: white;
}

.circle-1, .circle-2, .circle-3 {
    width: 50px; /* Width of each circle */
    height: 30px; /* Height of each circle */ 
}

.circle-1 {
    top: -75px;
    left: 15px;
}

.circle-2 {
    top: -75px;
    left: 48px;
}

.circle-3 {
    top: -85px;
    left: 30px;
}

/* Mask the borders where circles meet */
.circle-1::before, .circle-2::before, .circle-3::before {
    content: '';
    position: absolute;
    border-radius: 50%;
    background: white;
}

.circle-1::before {
    width: 100%;
    height: 100%;
    top: -5px;
    left: -5px;
    border: 5px solid transparent;
}

.circle-2::before {
    width: 100%;
    height: 100%;
    top: -5px;
    left: -5px;
    border: 5px solid transparent;
}

.circle-3::before {
    width: 100%;
    height: 100%;
    top: -5px;
    left: -5px;
    border: 5px solid transparent;
}
 
.smile-container {
    display: flex;
    justify-content: center; /* Center the smileys horizontally within the container */
    align-items: center; /* Center the smileys vertically if needed */
    gap: 54px;
    margin-top: -10px; /* Move the container up slightly */

}

.smile {
    font-size: 35px; /* Adjust size as needed */
}

/* Rotate the smileys */
.smile:nth-of-type(1) {
    transform: rotate(300deg); /* Rotate the first smiley */
}

.smile:nth-of-type(2) {
    transform: rotate(225deg); /* Rotate the second smiley */
}



.body {
    position: absolute;
    top: 180px; /* Position it at the bottom of the face */
    width: 180px; /* Same width as the face */
    height: 200px; /* Height of the body */
    background-color:rgb(149, 160, 172); /* Same color as the face */
    border: 5px solid black;
    border-radius: 50% 50% 20% 20%; /* Rounded bottom corners */
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}

.roundy {
    position: absolute;
    border-radius: 50%;
    border: 5px solid black;
    background-color: whitesmoke;
}

.roundy-1 {
    width: 95px;
    height: 150px;
    top: 20px; /* Adjust position as needed */
}

.roundy-left,
.roundy-right {
    width: 50px; /* Size of the hands */
    height: 50px; /* Size of the hands */
    top: 50%; /* Center vertically */
    transform: translateY(-50%); /* Adjust vertical positioning */
    background-color: pink;
}

.roundy-left {
    left: -60px; /* Position to the left of the body */
}

.roundy-right {
    right: -60px; /* Position to the right of the body */
}

.roundy-foot-left,
.roundy-foot-right {
    width: 60px; /* Size of the feet */
    height: 30px; /* Size of the feet */
    background-color: pink;
    border-radius: 0 0 30px 30px; /* Rounded bottom corners */
    border: 5px solid black;
    position: absolute;
    bottom: -38px; /* Position slightly below the body */
}

.roundy-foot-left {
    left: 70%; /* Center horizontally */
    transform: translateX(-110px); /* Move to the left to align with the body */
}

.roundy-foot-right {
    right: 70%; /* Center horizontally */
    transform: translateX(110px); /* Move to the right to align with the body */
}

  /* Styling for the bell icon container */
  .bell-container {
    width: 100px;
            height: 100px;
            position: absolute; /* Allows absolute positioning */
            top: 3px; /* Adjust this value to move it downwards */
            left: 390px; /* Adjust this value to move it rightwards */
            display: flex;

        }

        .static-svg {

        }





        .star {
      position: absolute;
      top: -20px;
      width: 10px;
      height: 10px;
      background: radial-gradient(circle, rgba(255,255,255,1) 0%, rgba(255,255,255,0) 70%);
      border-radius: 50%;
      opacity: 0.6;
      animation: fallStar 4s infinite ease-in;
    }

    /* Falling animation */
    @keyframes fallStar {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.6;
      }
      70% {
        transform: translateY(100vh) scale(1.5);
        opacity: 0.3;
      }
      100% {
        transform: translateY(110vh) scale(0);
        opacity: 0;
      }
}

    <!-- Script to load and play Lottie animation -->
    <script>
        document.getElementById('equals').addEventListener('click', function() {
    const input = document.getElementById('inputField').value;
    if (input === "01-09-1997") {
        window.location.href = "JKFulLOver.html"; // Change to your target page
    } else {
        alert("Please enter the correct date: 01-09-1997");
    }
});

const background = document.querySelector('.background'); 
const shapes = [ 'heart' ];

function createShape() {
    const shape = document.createElement('div');
    const randomShape = shapes[Math.floor(Math.random() * shapes.length)];
    shape.classList.add('shape', randomShape);
    
    shape.style.left = Math.random() * 100 + 'vw';
    shape.style.animationDuration = Math.random() * 2 + 4 + 's'; // Between 4s and 6s
    shape.style.opacity = Math.random(); // Random opacity
    
    background.appendChild(shape);
    
    // Remove shape after animation ends
    shape.addEventListener('animationend', () => {
        shape.remove();
    });
}

// Create a specific number of shapes immediately when the page loads
function createShapesOnLoad(numShapes) {
    for (let i = 0; i < numShapes; i++) {
        createShape();
    }
}

// Adjust the number of shapes you want to appear immediately
window.onload = () => createShapesOnLoad(30); // For example, create 30 shapes

// If you want to continue creating shapes at intervals afterwards
setInterval(createShape, 500); // Create a shape every 500ms

document.addEventListener('DOMContentLoaded', function () {
      const rabbit = document.querySelector('.rabbit');
      const leftEye = document.querySelector('.left-eye');
      const rightEye = document.querySelector('.right-eye');
      const thinkingCloud = document.querySelector('.thinking-cloud');
    
      // Function to make the rabbit jump
      function makeRabbitJump() {
        rabbit.classList.add('jump');
        setTimeout(() => {
          rabbit.classList.remove('jump');
        }, 500); // Match the duration of the jump animation
      }
    
      // Function to toggle the thinking cloud
      function showThinkingCloud() {
        thinkingCloud.style.display = 'block';
      }
    
      // Make the rabbit jump every 5 seconds
      setInterval(makeRabbitJump, 5000);
    
      // Show thinking cloud on page load
      showThinkingCloud();
    
     // Function to toggle blinking effect
     function toggleBlink() {
        // Add the 'blink' class to both eyes to trigger the animation
        leftEye.classList.add('blink');
        rightEye.classList.add('blink');

        // Remove the 'blink' class after the animation duration to reset the animation
        setTimeout(() => {
            leftEye.classList.remove('blink');
            rightEye.classList.remove('blink');
        }, 500); // Duration of the blink effect (500ms)
    }
    
    // Make eyes blink periodically
    setInterval(toggleBlink, 3000); // Blink every 3 seconds
});

    star.classList.add('star');

    star.style.left = Math.random() * 100 + 'vw';
    star.style.width = star.style.height = Math.random() * 10 + 5 + 'px'; // Random star size
